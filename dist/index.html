<!DOCTYPE html>

<html lang='en'>
    <head>
        <meta charset='UTF-8' />
        <meta http-equiv='X-UA-Compatible' content='IE=edge' />
        <meta name='viewport' content='width=device-width, initial-scale=1.0' />
        <script src="js/background.js"></script>
        <script src="js/gameLaunching.js"></script>
        <link href='style.css' rel='stylesheet'>
        <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css' rel='stylesheet'>
    </head>
    <body onload='load()'>
        <div data-tauri-drag-region id='title-bar'>
            <div id='title-bar-btns'>
                <button id='min-btn'>-</button>
                <button id='close-btn'>x</button>
            </div>
        </div>
        
        <div id='bg'></div>
        <div id='main-screen'>
            <p class='title'>Ascendit</p>
            <p class='desc'>The only launcher you need</p>
            <div class='wrapper' id='buttons'>
                <input type='button' class='button' value='Raot' id='raot-button' onclick='showRaotScreen()'>
            </div>
        </div>

        <div id='raot-screen' class='hidden-screen'>
            <p class='title'>Raot</p>
            <p class='desc'>The Attack on Titan Fangame</p>
            <div class='wrapper' id='buttons'>
                <input type='button' class='button' value='Back' id='raot-play-button' onclick='raotBackToMenu()'>
                <input type='button' class='button' value='Play' id='raot-play-button' onclick='executeInjectRaot()'>
            </div>
        </div>
    </body>
</html>
